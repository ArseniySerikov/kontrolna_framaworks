
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>Check Result</h1>
        {% if is_lucky %}
            <p class="text-success fs-4">Congratulations! Your ticket is lucky!</p>
            <img src="{{ url_for('static', filename='yes.png') }}" alt="Lucky Ticket">
        {% else %}
            <p class="text-danger fs-4">Sorry, your ticket is not lucky.</p>
            <img src="{{ url_for('static', filename='no.png') }}" alt="Unlucky Ticket">
        {% endif %}
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Try Again</a>
    </div>
</body>
</html>
